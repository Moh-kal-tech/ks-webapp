<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>

		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social" target="_blank"><i
							class="fab fa-facebook-f"></i></a>
					<a href="https://www.google.com/" class="social" target="_blank"><i
							class="fab fa-google-plus-g"></i></a>
					<a href="https://www.instagram.com/" class="social"><i class="fab fa-linkedin-in" target="_blank"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button onclick='afterClick()'>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal details</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hi There!</h1>
					<p>Enter your personal details to open an account with us</p>
					<!-- <button class="ghost" onclick="location.href='http://www.example.com'">Sign Up</button> -->
					<a href="kslogin.html" target="_parent"><button>sing in</button></a>
				</div>
			</div>
		</div>
	</div>


	<script src="script.js" charset="utf-8"></script>
</body>

</html>
